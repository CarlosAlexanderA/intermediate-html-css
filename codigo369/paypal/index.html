<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card of Paypal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="box box-1">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" alt="Paypal Logo">
            </div>
            <div class="text">
                <h4>Pago realizado con exito</h4>
                <h6>Gracias por su preferencia</h6>

            </div>
        </div>
        <div class="box box-2">
            <button>Descargar</button>
            <button>Volver</button>

        </div>
    </div>
</body>
</html>
